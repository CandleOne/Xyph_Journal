<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Xyph Journal!</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      textarea {
        background-color: #444;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.3);
        resize: none;
      }
      
      button {
        background-color: #444;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
      
      button:hover {
        background-color: #666;
        box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Welcome To Xyph Journal</h1>
    <h2 style="text-align: center;">A simple, open source, text editing tool.</h2>


    <div style="text-align: center;">
      <textarea id="note-text" rows="10" cols="50"></textarea>
    </div>

    <div style="text-align: center;">
      <button id="save-text-file-button">Save as Text File</button>
      <button id="save-image-button">Save as Image</button>
    </div>
    <script>
      const noteText = document.getElementById('note-text');
      const saveTextFileButton = document.getElementById('save-text-file-button');
      const saveImageButton = document.getElementById('save-image-button');

      saveTextFileButton.addEventListener('click', () => {
        const data = noteText.value;
        const fileName = prompt('Please enter a file name:');
        if (fileName !== null) {
          const a = document.createElement('a');
          a.href = `data:text/plain;charset=utf-8,${encodeURIComponent(data)}`;
          a.download = `${fileName}.txt`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      });

      saveImageButton.addEventListener('click', () => {
        const fileName = prompt('Please enter a file name:');
        if (fileName !== null) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = noteText.clientWidth;
          canvas.height = noteText.clientHeight;
          context.font = getComputedStyle(noteText).font;
          context.fillText(noteText.value, 0, 20);

          const dataUrl = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = dataUrl;
          a.download = `${fileName}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      });
    </script>
    <div id="footer" style="  position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #545454;
    color: #ffffff;
    text-align: center;
    padding: 10px;">Copyright & Copy 2023 Xyph Journal designed by Maurice Pugh</div>
    <p style="text-align: center;">Find Source Code at: https://github.com/mdp1289/Xyph_Journal</p>
  </body>
</html>
