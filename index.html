<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyph Journal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome To Xyph Journal</h1>
    <h2>A simple, open source, text editing tool.</h2>
    
    <div>
      <div id="note-text"></div>
    </div>

    <div id="button-container">
      <button id="save-text-file-button">Save as Text File</button>
      <button id="save-image-button">Save as Image</button>
      <button id="text-to-speech-button">Text to Speech</button>
      <button id="save-pdf-button">Save as PDF</button>
      <button id="load-file-button">Load File</button>
      <button id="night-mode-toggle">Toggle Night Mode</button>
      <input type="file" id="file-input" style="display: none;">
    </div>
    
    <p id="word-counter">Words: 0 | Characters: 0</p>


    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script src="scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <div id="footer" style="position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #545454;
    color: #ffffff;
    text-align: center;
    padding: 10px;">Copyright &copy; 2023 Xyph Journal designed by Maurice Pugh</div>

    <script>
      var quill = new Quill('#note-text', {
        theme: 'snow'
      });

      quill.on('text-change', function(delta, oldDelta, source) {
        updateWordCount();
        var text = quill.getText();
        if (text.length > 0) {
          document.getElementById('save-text-file-button').disabled = false;
          document.getElementById('save-image-button').disabled = false;
          document.getElementById('text-to-speech-button').disabled = false;
          document.getElementById('save-pdf-button').disabled = false;
        } else {
          document.getElementById('save-text-file-button').disabled = true;
          document.getElementById('save-image-button').disabled = true;
          document.getElementById('text-to-speech-button').disabled = true;
          document.getElementById('save-pdf-button').disabled = true;
        }
      });

      function updateWordCount() {
        var text = quill.getText();
        var words = text.split(/\s+/).length;
        var characters = text.length;
        document.getElementById('word-counter').innerHTML = 'Words: ' + words + ' | Characters: ' + characters;
      }
    </script>

  </body>
</html>
